<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1 class="title">Search bar airbnb</h1>
    <form 
      method="post" 
      action="/" 
      data-qa="big"
    >
      <input 
        type="search"
        name="search" 
        class="searchBar"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;" 
      >
    </form>
    <form 
      method="post" 
      action="/" 
      data-qa="small"
    >
      <input 
        type="search" 
        class="searchBar searchBar-small"
        placeholder="Los Angeles"
      >
    </form>  
  </body>
</html>
